<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS FORM</title>
    <link rel="icon" href="images/railly.jfif">
    <link rel="stylesheet" href="CSS/Custom.css">
</head>
<body>

<div class="form">
    <form action="" method="post" class="contacts">
        <h3 class="heading">Contact Us</h3>
        <input type="text" name="fnames" placeholder="*Full Name :" required>
        <br>
        <select name="gender" id="gender">
            <option value=""> =====Slect Gender====</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <input type="email" name="email_add" placeholder="*Email Address :" required>
        <br>
        <input type="text" name="phone_no" placeholder="*Telephone Number :" required>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your comments here"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
